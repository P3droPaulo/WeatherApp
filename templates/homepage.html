<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
    
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/homepage.css">
    
    <title>Weather App</title>
</head>
<body>
  <header>
  </header>
  <div id='first-line'>
    <div id='main-block'>
    </div>
    <div id='humidity-block'>
      <p id='info-block'>{{data['humidity']}}%</p>
      <p id='title-block'>Humidade</p>
      <img id='img-block' src="https://cdn-icons-png.flaticon.com/512/427/427112.png" alt="image">
    </div>
    <div id='pressure-block'>
      <p id='info-block'>{{data['pressure']}}mbar</p>
      <p id='title-block'>Pressão</p>
      <img id='img-block' src="https://cdn-icons-png.flaticon.com/512/4257/4257832.png" alt="image">
    </div>
    <div id='feels_like-block'>
      <p id='info-block'>{{data['feels_like']}}ºc</p>
      <p id='title-block'>Sensação</p>
      <img id='img-block' src="https://cdn-icons-png.flaticon.com/512/2161/2161500.png" alt="image">
    </div>
    <div id='visibility-block'>
      <p id='info-block'>{{data['visibility']}}</p>
      <p id='title-block'>Visibilidade</p>
      <img id='img-block' src="https://cdn-icons-png.flaticon.com/512/3313/3313998.png" alt="image">
    </div>
  </div>
</body>
</html>
